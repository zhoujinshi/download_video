name: download
run-name: Download ${{ inputs.title }}.${{ inputs.ext }}

on:
  workflow_dispatch:
    inputs:
      url:
        description: "url"
        required: true
      title:
        description: "title"
        required: true
      ext:
        description: "ext"
        required: true
        default: "mp4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 下载
      run: |
        mkdir -p MyFiles
        sudo wget --no-check-certificate "${{ inputs.url }}" -O "MyFiles/${{ inputs.title }}.${{ inputs.ext }}"

    - name: 创建tag
      id: tag
      if: (!cancelled())
      run: |
        echo "文件名称：《${{ inputs.video-title }}》" >> body.md
        echo "" >> body.md
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

    - name: 上传固件到release
      uses: softprops/action-gh-release@v1
      if: (!cancelled())
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: body.md
        files: MyFiles/*

    - name: 移除老的 workflow runs
      uses: zhoujinshi/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: 移除老的 Releases
      uses: dev-drprasad/delete-older-releases@master
      if: (!cancelled())
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
