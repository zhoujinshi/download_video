name: download
run-name: Download ${{ inputs.title }}.${{ inputs.ext }}

on:
  workflow_dispatch:
    inputs:
      url:
        description: "url"
        required: true
      title:
        description: "title"
        required: true
      ext:
        description: "ext"
        required: true
        default: "mp4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download
      run: |
        mkdir -p MyVideos
        sudo wget --no-check-certificate "${{ inputs.url }}" -O "MyVideos/${{ inputs.title }}.${{ inputs.ext }}"

    - name: Upload Quickfile
      id: Quickfile
      if: (!cancelled())
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer qf -s -p 16 --no-progress MyVideos 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "文件名称：《${{ inputs.video-title }}》" >> body.md
        echo "" >> body.md
        echo "下载地址:🔗 [WeTransfer]($(cat wetransfer.log | grep https | cut -f3 -d" "))" >> body.md
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: (!cancelled())
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.Quickfile.outputs.release_tag }}
        body_path: body.md
