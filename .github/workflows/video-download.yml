name: video download
run-name: Download Video

on:
  workflow_dispatch:
    inputs:
      video-title:
        description: "video title"
        required: true
      video-url:
        description: "video url"
        required: true
      video-ext:
        description: "video ext"
        required: true
        default: "mp4"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download
      run: |
        mkdir -p MyVideos
        sudo wget --no-check-certificate "${{ inputs.video-url }}" -O "MyVideos/${{ inputs.video-title }}.${{ inputs.video-ext }}"

    - name: Upload WeTransfer
      id: wetransfer
      if: (!cancelled())
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress MyVideos 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "影片名称：《${{ inputs.video-title }}》" >> body.md
        echo "" >> body.md
        echo "下载地址:🔗 [WeTransfer]($(cat wetransfer.log | grep https | cut -f3 -d" ")){target="_blank"}" >> body.md
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: (!cancelled())
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.wetransfer.outputs.release_tag }}
        body_path: body.md
