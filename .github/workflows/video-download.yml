name: video download
run-name: Download Youtube Video

on:
  workflow_dispatch:
    inputs:
      youtube-title:
        description: "youtube title"
        required: true
      youtube-url:
        description: "youtube url"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download
      run: |
        mkdir -p MyVideos
        sudo wget --no-check-certificate "${{ inputs.youtube-url }}" -O MyVideos/${{ inputs.youtube-title }}.mp4

    - name: Upload WeTransfer
      id: wetransfer
      if: (!cancelled())
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress MyVideos 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "å½±ç‰‡åç§°ï¼šã€Š${{ inputs.youtube-title }}ã€‹" >> body.md
        echo "" >> body.md
        echo "ðŸ”— [WeTransfer]($(cat wetransfer.log | grep https | cut -f3 -d" "))" >> body.md
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: (!cancelled())
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: body.md
