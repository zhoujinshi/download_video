name: Run Python
run-name: Download Youtube Video

on:
  workflow_dispatch:
    inputs:
      youtube-title:
        description: "youtube title"
        required: true
      youtube-url:
        description: "youtube url"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install youtube-dl

    - name: Download
      run: |
        mkdir -p MyVideos
        youtube-dl -o 'MyVideos/${{ inputs.youtube-title }}.%(ext)s' ${{ inputs.youtube-url }}

    - name: Upload WeTransfer
      id: wetransfer
      if: (!cancelled())
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress MyVideos 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "影片名称：《${{ inputs.youtube-title }}》" >> body.md
        echo "" >> body.md
        echo "🔗 [WeTransfer]($(cat wetransfer.log | grep https | cut -f3 -d" "))" >> body.md
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT

    - name: Release
      uses: softprops/action-gh-release@v1
      if: (!cancelled())
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: body.md
